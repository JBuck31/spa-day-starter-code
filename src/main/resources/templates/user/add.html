<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Add User</title>
</head>
<body class="container">
<form method="post">
    <div class="form group">
        <label>Username:
            <input th:field="${user.username}" class="form-control">
        </label>
    </div>
    <div class="form group">
        <label>Email:
            <input type="email" th:text="${user.email}" class="form-control">
        </label>
    </div>
    <div class="form group">
        <label>Password:
            <input type="password" th:field="${user.password}" class="formscontrol">
        </label>
    </div>
    <div class="form group">
        <label>Re-type Password:
            <input type="password" name="validatePassword" class="form-control">
        </label>
    </div>
</form>

</body>
</html>
