<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <h2>My Profile</h2>
    <p th:text = ${name}></p>
    <p th:text = ${skintype}></p>
    <p th:text = ${manipedi}></p>
</div>
<div id = "servicesMenu">
    <h2>Menu of Available Services</h2>
    <h3>Facial Treatments</h3>
    <p>The facial treatments below are recommended by our estheticians for your given skin type.</p>
    <th:block th:each="facial : ${appropriateFacials}">
        <ul th:text="${facial}">Info</ul>
    </th:block>

    <ul th:if="${manipedi.equals('manicure')}">
        <h3>Manicure</h3>
        <li th:replace="fragments :: manicureDescription"></li>
    </ul>

    <ul th:if="${manipedi.equals('pedicure')}">
        <h3>Pedicure</h3>
        <li th:replace="fragments :: pedicureDescription"></li>
    </ul>

</div>
</body>
</html>
